env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
    history: 5000
    multiplier: 3

colors:
  primary:
    background: '#000000'
    foreground: '#e4e4e4'

  cursor:
    text: '#e4e4e4'
#   cursor: '#e4e4e4'

  normal:
    black:   '#000000'
    red:     '#ff5f5f'
    green:   '#5fff5f'
    yellow:  '#ffa95e'
    blue:    '#5fafff'
    magenta: '#ff5faf'
    cyan:    '#5fffff'
    white:   '#eaeaea'

  bright:
    black:   '#808080'
    red:     '#ff8787'
    green:   '#87ff87'
    yellow:  '#ffd787'
    blue:    '#87afff'
    magenta: '#ff87af'
    cyan:    '#87ffff'
    white:   '#e4e4e4'

font:

  normal:
    family: Meslo LGM Nerd Font Mono
    style: Regular

  bold:
    family: Meslo LGM Nerd Font Mono
    style: Bold

  italic:
    family: Meslo LGM Nerd Font Mono
    style: Italic

  size: 12

selection:
  save_to_clipboard: true
  dynamic_title: true

cursor:
  style: Underline

live_config_reload: true

key_bindings:
  - { key: V,           mods: Shift|Alt,     action: Paste            }
  - { key: C,           mods: Shift|Alt,     action: Copy             }
  - { key: Insert,      mods: Shift,         action: PasteSelection   }
  - { key: Divide,      mods: Control,       action: ResetFontSize    }
  - { key: Equals,      mods: Control,       action: IncreaseFontSize }
  - { key: Add,         mods: Control,       action: IncreaseFontSize }
  - { key: Subtract,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,       mods: Control,       action: DecreaseFontSize }

debug:
  log_level: Warn
