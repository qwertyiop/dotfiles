env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
    history: 5000
    multiplier: 3

colors:

# Reversion color theme

  cursor:
    text: '#e4e4e4'

  primary:
    background: '0x1c1c1c'
    foreground: '0xe4e4e4'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe35b5b'
    green:   '0x5be35b'
    yellow:  '0xe39f5b'
    blue:    '0x5b9fe3'
    magenta: '0xe35b9f'
    cyan:    '0x5be3e3'
    white:   '0xe4e4e4'

  # Bright colors
  bright:
    black:   '0x636363'
    red:     '0xe37d7d'
    green:   '0x7de37d'
    yellow:  '0xe3ab7d'
    blue:    '0x7db5e3'
    magenta: '0xe37db5'
    cyan:    '0x7de3e3'
    white:   '0xe4e4e4'

font:

  normal:
    family: Meslo LGM Nerd Font Mono
    style: Regular

  bold:
    family: Meslo LGM Nerd Font Mono
    style: Bold

  italic:
    family: Meslo LGM Nerd Font Mono
    style: Italic

  size: 12

selection:
  save_to_clipboard: true
  dynamic_title: true

cursor:
  style: Block

live_config_reload: true

key_bindings:
  - { key: V,           mods: Shift|Alt,     action: Paste            }
  - { key: C,           mods: Shift|Alt,     action: Copy             }
  - { key: Insert,      mods: Shift,         action: PasteSelection   }
  - { key: Divide,      mods: Control,       action: ResetFontSize    }
  - { key: Equals,      mods: Control,       action: IncreaseFontSize }
  - { key: Add,         mods: Control,       action: IncreaseFontSize }
  - { key: Subtract,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,       mods: Control,       action: DecreaseFontSize }

debug:
  log_level: Warn
