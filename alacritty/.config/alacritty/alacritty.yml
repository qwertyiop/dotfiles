env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 36

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
    history: 5000
    multiplier: 3

colors:
  primary:
    background: '#000000'
    foreground: '#e4e4e4'

  cursor:
    text: '#e4e4e4'
#    cursor: '#e4e4e4'

  normal:
    black:   '#000000'
    red:     '#ff5f5f'
    green:   '#5fff5f'
    yellow:  '#ffa95e'
    blue:    '#5fafff'
    magenta: '#ff5faf'
    cyan:    '#5fffff'
    white:   '#eaeaea'

  bright:
    black:   '#808080'
    red:     '#ff8787'
    green:   '#87ff87'
    yellow:  '#ffd787'
    blue:    '#87afff'
    magenta: '#ff87af'
    cyan:    '#87ffff'
    white:   '#e4e4e4'

font:

  normal:
    family: Droid Sans Mono for Powerline Plus Nerd File Types Mono
    style: Regular

  bold:
    family: Droid Sans Mono for Powerline Plus Nerd File Types Mono
    style: Bold

  italic:
    family: Droid Sans Mono for Powerline Plus Nerd File Types Mono
    style: Italic

  size: 11

selection:
  save_to_clipboard: true
  dynamic_title: true

cursor:
  style: Block

live_config_reload: true

key_bindings:
  - { key: V,        mods: Control|Alt,   action: Paste            }
  - { key: C,        mods: Control|Alt,   action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

debug:
  log_level: Warn
